plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url "https://repo.jellejurre.dev" }
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

version = "1.5.1"
group = "fragrant.noisesampler"

def ENV = System.getenv()

dependencies {
    implementation 'com.formdev:flatlaf:3.5.4'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation('com.google.guava:guava:31.0.1-jre')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'

    minecraft "com.mojang:minecraft:1.18.1"
    modImplementation "net.fabricmc:fabric-loader:0.12.12"

    // KalleStruik
    implementation 'com.github.KalleStruik:noise-sampler:1.20.0'

    // jellejurre
    implementation('com.github.jellejurre:seed-checker:1.2.0-1.18.1') { transitive = false }
    mappings "com.github.jellejurre:yarn:1156d87670"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
        duplicatesStrategy DuplicatesStrategy.INCLUDE
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
    manifest {
        attributes(
            'Multi-Release': 'true',
            'Main-Class': 'fragrant.MainUI'
        )
    }
}

shadowJar {
    manifest {
        attributes(
            'Main-Class': 'fragrant.MainUI'
        )
    }
    mergeServiceFiles()

    archiveBaseName.set("NoiseSamplerGUI")
    archiveClassifier.set("")
    archiveVersion.set("1.5.1")
}

publishing {
    publications {
        shadow(MavenPublication) {
            artifactId = archivesBaseName
            version = version
            groupId = group
            artifact(tasks["shadowJar"]) {
                classifier = ""
            }
        }
    }

    if (ENV.MAVEN_URL) {
        println "Publishing to ${ENV.MAVEN_URL}"
        maven {
            url ENV.MAVEN_URL
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }
        }
    }
}

test {
    useJUnitPlatform()
}
